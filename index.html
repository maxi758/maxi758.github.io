<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="css">
    <title>CV</title>
</head>
<body>
    <header class="header mb-3 pb-5">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#inicio">Inicio <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#personal">Informacion Personal</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#educacion">Educacion</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#habilidades">Habilidades</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>
    <div class="container p-3 mt-3 text-light-emphasis bg-secondary border border-secondary-subtle rounded-3  center-list mx-auto" id="inicio">
        <h1 class="display-4 text-center">Curriculum Vitae</h1>
        <img id="userImage" class="rounded-circle img-fluid mx-auto d-block" alt="">
        <h2 class="mt-3 text-center" id="personal"> Informacion Personal</h2>
        <div class="center-list">
            <ul class="mt-3 list-group center-list">
                <li class="list-group-item mt-3"><p>Nombre: <strong id="name1" class="text-uppercase"></strong></p></li>
                <li class="list-group-item mt-3"><p>Email: <strong id="email"></strong></p></li>
                <li class="list-group-item mt-3"><p>Telefono: <strong id="phone"></strong></p></li>
                <li class="list-group-item mt-3"><p>Direccion: <strong id="address"></strong></p></li>
            </ul>
        </div>
    </div>
    <div class="container p-3 text-light-emphasis bg-secondary border border-secondary-subtle rounded-3  text-center">
        <h2 class="mt-3"  id="educacion">Educacion</h2>
        <div id="education">
            <ul class="mt-3 list-group center-list">
                <li class="list-group-item mt-3">
                    <p class="mb-3"> <strong id="university"></strong></p>
                </li>
            </ul>
        </div>
    </div>

    <div class="container p-3 text-light-emphasis bg-secondary border border-secondary-subtle rounded-3 text-center" >
        <h2 class="mb-3 list-group" id="habilidades">Habilidades</h2>
        <div id="skills">

        </div>
    </div>
    <script src="js/funciones.js"></script>
</body>
</html>
